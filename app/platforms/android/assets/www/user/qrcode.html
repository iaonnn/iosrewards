<ons-page ng-controller="UserController" ng-init="genQRCode()">
	<ons-toolbar>
		<div class="left">
			<ons-back-button></ons-back-button>
		</div>
	</ons-toolbar>

	<ons-list> 
		<ons-list-item class="item" style="background-image: url('img/bg-user.jpg');"> 
			<ons-row> 
				<ons-col width="50%">
					<img class="mycard" />
				</ons-col> 
				<ons-col width="50%">
					<ons-row style="margin: 30px auto auto 15px; color: white;">
						<ons-col>{{ user.name +' '+ user.lastname }}</ons-col>
					</ons-row>
					<ons-row style="margin: 20px auto auto 15px; color: white;">
						<ons-col>{{ user.tel }}</ons-col>
					</ons-row>
				</ons-col> 
			</ons-row>
		</ons-list-item>
	</ons-list> 

	<!-- show qrcode -->
	<div id="qrcode" align="center" style="margin-top: 40px;"></div>

</ons-page>
