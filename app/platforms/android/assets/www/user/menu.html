<ons-page modifier="menu-page">
	<ons-toolbar modifier="transparent">
		<div class="left">
			<ons-toolbar-button class="menu-close" ng-click="menu.close()">
				Close
			</ons-toolbar-button>
		</div>
	</ons-toolbar>

	<ons-list class="menu-list">
		<ons-list-item class="menu-item" 
			ng-click="menu.setMainPage('user/information.html', {closeMenu : true})">
			<ons-icon icon="fa-bookmark"></ons-icon>
			ข้อมูลของฉัน
		</ons-list-item>
		<ons-list-item class="menu-item" 
			ng-click="menu.setMainPage('user/information-edit.html', {closeMenu : true})">
			<ons-icon icon="fa-bookmark"></ons-icon>
			แก้ไขข้อมูลของฉัน
		</ons-list-item>
		<ons-list-item class="menu-item" ng-click="myNav.resetToPage('index.html')">
			<ons-icon icon="fa-user"></ons-icon>
			ออกจากระบบ
		</ons-list-item>
	</ons-list><br>

	<ons-list class="bottom-menu-list">
		<ons-list-item class="bottom-menu-item" ng-click="menu.close()">
			วิธีการใช้งาน
		</ons-list-item>
		<ons-list-item class="bottom-menu-item" ng-click="menu.close()">
			บอกต่อเพื่อนๆ
		</ons-list-item>
		<ons-list-item class="bottom-menu-item" ng-click="menu.close()">
			ติดต่อ ผู้ให้บริการ
		</ons-list-item>
	</ons-list>
</ons-page>
