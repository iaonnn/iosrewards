<ons-page ng-controller="UserController" style="background-color: #33393c;">
	<ons-toolbar>
		<div class="center">ข้อมูลของฉัน</div>
	  	<div class="right">
	  		<ons-toolbar-button ng-click="myNav.popPage()">
	 			close
	 		</ons-toolbar-button>
		</div>
	</ons-toolbar>

	<ons-list modifier="inset" style="margin-top: 10px;">
		<ons-list-item>
			<ons-row>
				<ons-col width="100px">ชื่อ นามสกุล</ons-col>
				<ons-col class="profile-detail">
					{{user.name}} {{user.lastname}}
				</ons-col>
			</ons-row>
		</ons-list-item>
		<ons-list-item>
			<ons-row>
				<ons-col width="100px">เบอร์โทร</ons-col>
				<ons-col class="profile-detail">
					{{user.tel}}
				</ons-col>
			</ons-row>
		</ons-list-item>
		<ons-list-item>
			<ons-row>
				<ons-col width="100px">วันเกิด</ons-col>
				<ons-col class="profile-detail">
					{{user.birthday | date:'dd/MM/yyyy'}}
				</ons-col>
			</ons-row>
		</ons-list-item>
		<ons-list-item>
			<ons-row>
				<ons-col width="100px">เพศ</ons-col>
				<ons-col class="profile-detail">
					<span ng-if="user.gender == 'Male'">ชาย</span>
					<span ng-if="user.gender != 'Male'">หญิง</span>
				</ons-col>
			</ons-row>
		</ons-list-item>
		<ons-list-item>
			<ons-row>
				<ons-col width="100px">อีเมลล์</ons-col>
				<ons-col class="profile-detail">
					{{user.email}}
				</ons-col>
			</ons-row>
		</ons-list-item>
	</ons-list>
</ons-page>
