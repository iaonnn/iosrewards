<ons-page ng-controller="UserController">
	<ons-toolbar>
		<div class="left">
			<ons-back-button></ons-back-button>
		</div>
	</ons-toolbar>

	<ons-list> 
		<ons-list-item class="item" style="background-image: url('img/bg-user.jpg');"> 
			<ons-row> 
				<ons-col width="40%">
					<img class="mycard" />
				</ons-col> 
				<ons-col width="50%">
					<ons-row style="margin: 20px auto auto 15px; color: white;">
						<ons-col>
							ใหม่ : 
							<font color="red"><b>{{ 9 }}</b></font>
						</ons-col>
					</ons-row>
					<ons-row style="margin: 10px auto auto 15px; color: white;">
						<ons-col>
							ที่ใช้แล้ว : 
							<font color="red"><b>{{ 99 }}</b></font>
						</ons-col>
					</ons-row>
				</ons-col> 
			</ons-row>
		</ons-list-item>

		<ons-list-item ng-repeat="i in [1,2,3]" class="item" style="border-bottom: 2px dashed gray;">
			<ons-row> 
				<ons-col width="60px">
					<img src="" height="60px" width="100%">
				</ons-col> 
				<ons-col> 
					<ons-row style="padding-left: 15px;">
						<ons-col>
							<b>ccccccccccc</b>
						</ons-col>
					</ons-row>
					<ons-row style="padding-left: 15px; margin-top: 10px;">
						<ons-col>
							<font color="red" size="2"> 
								Expire : {{ '2015-06-04' }}
							</font>
						</ons-col>
					</ons-row>
				</ons-col> 
				<ons-col ng-if="i%2==1" width="50px">
					<ons-icon icon="fa-ban" size="50px"></ons-icon>
				</ons-col>
			</ons-row>
		</ons-list-item>
	</ons-list> 

</ons-page>
