<ons-toolbar>
	<div class="left">
		<ons-back-button>กลับ</ons-back-button>
	</div>
    <div class="center">Member Manage</div>
</ons-toolbar>
  
<p style="padding-top: 0px; color: #999; text-align: center">
    ค้นหา: <input ng-model="searchText">
</p>
<div ng-controller="UserManageController">
    <ons-row ng-repeat="user in users | filter:searchText" style="padding: 5px 20px 5px 10px;">
        <ons-col>{{user.name}} {{user.lastname}}</ons-col>
        <ons-col width="50px">
            <ons-button ng-click="edit(user.tel)">แก้ไข</ons-button>
        </ons-col>
    </ons-row>
</div>
