<ons-toolbar>
	<div class="left">
		<ons-back-button>กลับ</ons-back-button>
	</div>
    <div class="center">Member Manage</div>
</ons-toolbar>

<input ng-model="q" type="search" class="search-input" style="width: 96%; margin: 6px auto 6px auto;" placeholder="ค้นหา">

<ons-list ng-controller="UserManageController">
    <ons-list-header ng-if="q">ผลการค้นหา</ons-list-header>
    <ons-list-item ng-repeat="user in users | filter:q" ng-click="edit(user.tel)" modifier="tappable chevron">
        {{user.name}} {{user.lastname}}
    </ons-list-item>
</ons-list>
