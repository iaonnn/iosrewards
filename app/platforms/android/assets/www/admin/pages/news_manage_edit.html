<ons-page ng-controller="NewsManageController">
	<ons-toolbar>
		<div class="left">
			<ons-back-button></ons-back-button>
		</div>
		<div class="center">ข่าวสารโปรโมชัน แก้ไข</div>
		<div class="right">
			<ons-toolbar-button ng-click="update()">
				บันทึก
			</ons-toolbar-button>
		</div>
	</ons-toolbar>

	<ons-list modifier="inset" style="margin-top: 10px">
		<ons-list-item class="to-wrapper">
		  	<ons-row>
				<ons-col width="52px">
				  	<img src="{{picUrl}}" class="to-image">
				</ons-col>
				<ons-col>
				  	<input ng-model="picUrl" type="text" class="text-input text-input--transparent" placeholder="picUrl" style="width: 100%">
				</ons-col>
		  	</ons-row>
		</ons-list-item>

		<ons-list-item>
		  	<input ng-model="title" type="text" class="text-input text-input--transparent" placeholder="title" style="width: 100%">
		</ons-list-item>

		<ons-list-item>
		  	<textarea ng-model="content" class="textarea textarea--transparent" placeholder="Content" style="width: 100%; height: 100px;"></textarea>
		</ons-list-item>
	</ons-list>

	<div style="padding: 10px 9px">
		<ons-button ng-click="delete()" modifier="large cta" style="margin: 0 auto;">
			ลบ
		</ons-button>
	</div>
</ons-page>
