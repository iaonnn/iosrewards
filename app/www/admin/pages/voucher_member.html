<ons-page ng-controller="VoucherController" ng-init="listVoucher()">
	<ons-toolbar>
		<div class="left">
			<ons-back-button></ons-back-button>
		</div>
	</ons-toolbar>

	<ons-list>
 		<ons-list-item ng-repeat="data in datas" class="list-item-container">
            <div class="name">
                {{ data.tel }}
            </div>
            <div class="location">
                {{ data._exchangingId.detail }}
            </div>
        </ons-list-item>
    </ons-list>
</ons-page>
