<ons-page ng-controller="AppController">
	<ons-toolbar modifier="transparent">
		<div class="left">
			<ons-back-button></ons-back-button>
		</div>
	    <div class="center">
	    	<img src="img/MoreRewards.png" style="margin-top: 4px;">
	    </div>
	</ons-toolbar>

	<ui-gmap-google-map center='map.center' zoom='map.zoom' options='marker.options'>
		<ui-gmap-marker click='test()' coords='map.center' options='marker.options' idKey='0'></ui-gmap-marker>
	</ui-gmap-google-map>
</ons-page>
