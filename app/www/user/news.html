<ons-page ng-controller="NewsController">
	<ons-toolbar>
		<div class="left">
			<ons-toolbar-button>
				<ons-back-button></ons-back-button>
			</ons-toolbar-button>
		</div>
		<div class="center">ข่าวสารโปรโมชั่น</div>
		<div class="right"></div>
	</ons-toolbar> 

	<ons-list> 
		<ons-list-item class="item" style="background-image: url('img/bg-user.jpg');"> 
			<ons-row> 
				<ons-col width="40%">
					<img class="mycard" />
				</ons-col> 
				<ons-col width="50%">
					<ons-row style="margin: 30px auto auto 15px; color: white;">
						<ons-col>
							ข้อความ : 
							<font color="red"><b>{{ total }}</b></font>
						</ons-col>
					</ons-row>
				</ons-col> 
			</ons-row>
		</ons-list-item>

		<ons-list-item ng-repeat="data in datas" modifier="" class="item"> 
			<ons-row> 
				<ons-col width="60px">
					<img src="http://localhost:4400{{data.picUrl}}" class="to-image">
				</ons-col> 
				<ons-col> 
					<header>
						<span class="item-title">{{data.title}}</span> 
						<span class="item-label">
							{{data.date | date:'dd/MM/yyyy HH:mm:ss'}}
						</span>
					</header>
					<p class="item-desc">
						{{data.content}}
					</p>
				</ons-col> 
			</ons-row>
		</ons-list-item>
	</ons-list> 
</ons-page>
