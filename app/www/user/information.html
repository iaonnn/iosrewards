<ons-page ng-controller="UserController">
	<div style="margin-top: 50px;">
		<ons-row>
			<ons-col width="100px">Name</ons-col>
			<ons-col>{{userrewards.name}}</ons-col>
		</ons-row>
		<ons-row>
			<ons-col width="100px">Tel</ons-col>
			<ons-col>{{userrewards._id}}</ons-col>
		</ons-row>
		<ons-row>
			<ons-col width="100px">Point</ons-col>
			<ons-col>{{userrewards.points}}</ons-col>
		</ons-row>
		<ons-row>
			<ons-col width="100px">Update</ons-col>
			<ons-col>{{update}}</ons-col>
		</ons-row>
		<ons-row>
			<ons-col style="padding: 10px;">
				<ons-button modifier="large" onclick="modal.show()">
					<ons-icon icon="fa-qrcode"></ons-icon>
					Show QRCode
				</ons-button>
			</ons-col>
		</ons-row>
		<ons-row>
			<ons-col style="padding: 10px;">
				<ons-button modifier="large" 
					onclick="ons.notification.alert({message: 'เมื่อซื้อครบ 100 บาทจะได้รับ 2 แต้ม'});">
					เงื่อนไขการสะสมแต้ม
				</ons-button>
			</ons-col>
		</ons-row>
	</div>
</ons-page>

<ons-modal var="modal">
	<img src="img/qrcode.png" onclick="modal.hide()">
</ons-modal>

<style>
	ons-row {
		padding: 20px;	
	}
</style>
