<!doctype html>
<html lang="en" ng-app="app">
<head>
	<meta charset="utf-8">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="mobile-web-app-capable" content="yes">
	<title>My App</title>
	
	<link rel="stylesheet" href="lib/onsen/css/onsenui.css">
	<link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
	<link rel="stylesheet" href="styles/app.css" />
	
	<script src="lib/onsen/js/angular/angular.js"></script>
	<script src="lib/onsen/js/onsenui.js"></script>
	
	<script src="cordova.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/app.js"></script>

	<!-- script for Google Map API -->
	<script src='js/lodash.js'></script>
	<script src='js/angular-google-maps.js'></script>
	<script src="https://maps.googleapis.com/maps/api/js?"></script>
</head>

<body>

<ons-navigator animation="slide" var="myNav">
	<ons-page ng-controller="LoginController" style="background-image: url('img/bg.jpg'); background-position: center; opacity: 0.9;">
        <ons-toolbar>
            <div class="center">
		    	<img src="img/MoreRewards.png" style="margin-top: 5px;">
		    </div>
        </ons-toolbar>

		<div class="login-form">
	        <input type="text" class="text-input--underbar" 
	        	placeholder="ชื่อผู้ใช้ (เบอร์โทร)" ng-model="tel">
	        <input type="password" class="text-input--underbar" 
	        	placeholder="รหัสผ่าน" ng-model="password">
	        <br><br>
	        <ons-button ng-click="checklogin()" modifier="large" class="login-button">
		        เข้าสู่ระบบ
		    </ons-button>
	        <br>
	        <ons-button ng-click="myNav.pushPage('user/reg.html', {animation: 'lift'})" modifier="large--cta">
		        ลงทะเบียนใหม่
		    </ons-button>
        </div>
	</ons-page>
</ons-navigator>

</body>
</html>
